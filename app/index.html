<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abel|Lato:400,700|Medula+One" rel="stylesheet">
    <!-- build:css style.min.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
    <title>Levo's coffee</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <div class="branding">
                <div class="branding-logo">
                    <img src="images/coffee-cup-logo.svg" alt="">
                </div>
                <div class="branding-brand">
                    Levo's Coffee
                </div>
            </div>
            <div class="navlist">
                <ul>
                    <li class="navlist-items">Our Coffee</li>
                    <li class="navlist-items">About</li>
                    <li class="navlist-items">Reviews</li>
                </ul>
                <div class="navlist-menu">

                    <svg id="menu-icon" width="60px" height="30px">
                        <g id="ham-menu">
                            <rect id="topRect" x="22" y="0" width="65" height="5"></rect>
                            <rect id="midRect" x="22" y="12" width="65" height="5"></rect>
                            <rect id="botRect" x="22" y="24" width="65" height="5"></rect>
                        </g>
                    </svg>
                    Menu
                </div>
            </div>
        </div>
    </nav>

    <!-- build:js script.min.js -->
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>
</html>
